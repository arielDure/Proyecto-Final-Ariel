<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

 <head th:replace="/fragments/head :: head">

<body>
    <!--Modificar Usuario-->
    <div class="col" sec:authorize="hasAnyRole('USUARIO','ADMIN')">
        <div id="usuario">
            <div class="card card-body">
                <div class="container">
                    <div class="container-fluid m-5 contenedor">

                        <form class="center-form" th:action="@{/usuario/actualizarUsuario}" method="POST"
                            enctype="multipart/form-data">


                            <div class="form-group my-3">
                                <h3 class="card-title">Registrate! Usuario</h3>
                            </div>
                            <div class="form-group my-3">
                                <input hidden type="text" class="form-control" name="idUsuario" placeholder="NOMBRE"
                                    th:value="${usuario.id}">
                            </div>
                            <div class="form-group my-3">
                                <input type="text" class="form-control" name="nombre" placeholder="NOMBRE"
                                    th:value="${usuario.nombre}">
                            </div>
                            <div class="form-group my-3">
                                <input type="email" class="form-control" name="email" placeholder="EMAIL"
                                    th:value="${usuario.email}">
                            </div>


                            <div class="form-group my-3">
                                <input type="file" class="form-control" name="archivo"><!-- Aca agrega la imagen-->
                            </div>


                            <div class="form-group my-3">
                                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA"
                                    >
                            </div>
                            <div class="form-group my-3">
                                <input type="password" class="form-control" name="password2"
                                    placeholder="REPETIR CONTRASEÑA" >
                            </div>

                            <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>

                            <div class="divVolver">
                                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modificar Proveedor-->
   
    <!--Modificar Proveedor-->

    <footer th:replace="/fragments/footer :: footer"></footer>
    <div th:replace="/fragments/script :: div"></div>
</body>

</html>
