<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="/fragments/navbar_all :: div"></div>

    <main>
        <form th:action="@{/contrato/requisitos/__${proveedor.id}__}" method="POST">
            <div class="mb-3">
                <label for="requisitos" class="form-label">Requerimientos del trabajo</label>
                <textarea class="form-control" name="requisitos" id="requisitos" rows="3" th:value="${requisitos}"></textarea>
                  <input hidden type="text" name="idUsuario" th:value="${usuario.id}">
              </div>
            <button type="submit" class="btn btn-primary">Enviar Requerimientos</button>
          </form>
        
          <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>
    <div th:replace="/fragments/script :: div"></div>
</body>
</html>
