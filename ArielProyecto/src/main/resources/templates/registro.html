<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Service</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario_reg.css">
    </head>

    <body>
        <div class="cuerpo">
            <div th:replace="/fragments/error :: div"></div>
            <br>
            <p class="d-inline-flex gap-1">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#usuario" role="button" aria-expanded="false"
                   aria-controls="usuario">Usuario</a>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#proveedor"
                        aria-expanded="false" aria-controls="proveedor">Proveedor
                </button>
            </p>
            <div class="row">
                <!--formulario de Usuario-->
                <div class="col">
                    <div class="collapse multi-collapse" id="usuario">

                        <div class="container">
                            <div class="container-fluid m-5 contenedor">

                                <form class="center-form" th:action="@{/usuario/registroUsuario}" method="POST"
                                      enctype="multipart/form-data">


                                    <div class="form-group my-3">
                                        <h3 class="card-title">Registrate como usuario!</h3>
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="text" class="form-control" name="nombre" placeholder="NOMBRE"
                                               th:value="${nombre}">
                                    </div>
                                    <div class="form-group my-3">
                                        <select name="sexo">
                                            <option th:each="sexo:${sexos}"
                                                    th:value="${sexo}"
                                                    th:text="${sexo}">

                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="email" class="form-control" name="email" placeholder="EMAIL"
                                               th:value="${email}">
                                    </div>


                                    <div class="form-group my-3">
                                        <input type="file" class="form-control" name="archivo"><!-- Aca agrega la imagen-->
                                    </div>


                                    <div class="form-group my-3">
                                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA"
                                               th:value="${password}">
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="password" class="form-control" name="password2"
                                               placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                                    </div>

                                    <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
                                    <div class="divVolver">
                                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!--formulario de Proveedor-->
                <div class="col">
                    <div class="collapse multi-collapse" id="proveedor">

                        <div class="container">
                            <div class="container-fluid m-5 contenedor">

                                <form class="center-form" th:action="@{/proveedor/registroProveedor}" method="POST"
                                      enctype="multipart/form-data">


                                    <div class="form-group my-3">
                                        <h3 class="card-title">Registrate como Proveedor!</h3>
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="text" class="form-control" name="nombre" placeholder="NOMBRE"
                                               th:value="${nombre}">
                                    </div>
                                    <div class="form-group my-3">
                                        <select name="sexo">
                                            <option th:each="sexo:${sexos}"
                                                    th:value="${sexo}"
                                                    th:text="${sexo}">

                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="email" class="form-control" name="email" placeholder="EMAIL"
                                               th:value="${email}">
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="file" class="form-control" name="archivo"><!-- Aca agrega la imagen-->
                                    </div>


                                    <div class="form-group my-3">
                                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA"
                                               th:value="${password}">
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="password" class="form-control" name="password2"
                                               placeholder="REPETIR CONTRASEÑA" th:value="${password2}">
                                    </div>


                                    <h5 style="color:black;text-align: left;">Profesión</h5>
                                    <div class="form-group my-3">
                                        <select name="profesion1">
                                            <option th:each="profesion:${profesiones}"
                                                    th:value="${profesion}"
                                                    th:text="${profesion}">

                                            </option>
                                        </select>
                                    </div>
                                    <h5 style="color:black;text-align: left;">Otra Profesión</h5>
                                    <div class="form-group my-3">
                                        <select name="profesion2">
                                            <option th:each="profesion2:${profesionesExtra}"
                                                    th:value="${profesion2}"
                                                    th:text="${profesion2}">

                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="number" class="form-control" name="telefono" placeholder="TELEFONO"
                                               th:value="${telefono}">
                                    </div>
                                    <h5 style="color: black;text-align: start;">En qué te destacás</h5>

                                    <div class="form-group my-3">
                                        <input type="text" class="form-control" name="presentacion" placeholder="Me destaco en..."
                                               >
                                    </div>


                                    <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>

                                    <div class="divVolver">
                                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    </body>

</html>
