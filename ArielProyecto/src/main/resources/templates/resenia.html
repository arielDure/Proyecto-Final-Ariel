<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Web Service</title>
        <link rel="stylesheet" href="/css/resenia.css">
    </head>
    <body>
        <div th:replace="/fragments/navbar_all :: div"></div>

        <div class="resenia">
            <form class="center-form" th:action="@{/resenia/crearResenia/__${contrato.id}__}" method="POST"
                  enctype="multipart/form-data">
                <div>
                    <h4>Calificá a <h4 th:text="${proveedor.nombre}" class="user-name-style"></h4></h4>
                    <select name="calificacion">
                        <option value="1">★☆☆☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="4">★★★★☆</option>
                        <option value="5">★★★★★</option>
                    </select>

                </div>
                <div class="form-group my-3">
                    <h3 class="card-title">Dejá tu comentario</h3>
                </div>
                <div class="form-group my-3">
                    <textarea cols="50" rows="10" type="text" class="form-control" name="cuerpo"
                              placeholder="Escribe aquí"
                              th:value="${cuerpo}"></textarea>
                </div>

                <input hidden type="text" th:value="${proveedor.id}" name="idProveedor">
                <input hidden type="text" th:value="${usuario.id}" name="idUsuario">

                <div class="divVolver">
                    <button type="submit" class="btn btn-primary mt-3 botones">Enviar</button>
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </form>
        </div>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <div th:replace="/fragments/script :: div"></div>
    </body>
</html>
