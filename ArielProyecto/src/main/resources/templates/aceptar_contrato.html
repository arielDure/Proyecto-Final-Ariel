<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contrato.css">
</head>

<body>
    <div th:replace="/fragments/navbar_all :: div"></div>

    <main>
        
        <div class="hoja">
            <h3>Presupuesto</h3>
            <table>
                <thead>
                    <tr>
                        <th>Concepto</th>
                        <th>Tiempo Aprox</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de ejemplo, puedes agregar más según tus necesidades -->
                    <tr>
                        <td th:text="${contrato.requisitos}"></td>
                        <td th:text="${contrato.horasAprox}"></td>
                        <td>$ <span th:text="${contrato.precio}"></span></td>
                        <td>$ <span th:text="${contrato.precio}"></span></td>
                    </tr>
                    <!-- Puedes agregar más filas según tus productos -->
                </tbody>
                <tfoot>
                    <tr class="total">
                        <td colspan="3" style="text-align: right; font-size: 2vh;">Total:</td>
                        <td>$ <span th:text="${contrato.precio}"></span></td>
                        <!-- Ajusta este valor según el cálculo de tu presupuesto -->
                    </tr>
                </tfoot>
            </table>
        </div>
        <a th:href="@{/contrato/contratoConfirmacion/__${contrato.id}__}" class="btn btn-success">Aceptar</a>
        <a th:href="@{/contrato/cancelarContrato/__${contrato.id}__}" class="btn btn-danger">Cancelar Pedido</a>
        <a th:href="@{/contrato/pedidosPendientes}" class="btn btn-secondary">Volver</a>

    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>
    <div th:replace="/fragments/script :: div"></div>
</body>

</html>
