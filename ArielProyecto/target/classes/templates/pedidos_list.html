<html>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/pedidos.css">
</head>

<body>
    <div th:replace="/fragments/navbar_all :: div"></div>
    <br>
    <div sec:authorize="hasRole('PROVEEDOR')" class="cartas">
        <div th:each="contrato : ${contratos}" class="card">
            <h5 class="card-header" th:text="${contrato.usuario.nombre}"></h5>
            <div class="card-body">
                <p class="card-text" th:text="${contrato.requisitos}"></p>
                <a th:href="@{/contrato/presupuestoProveedor/__${contrato.id}__}"
                    class="btn btn-primary">Presupuestar</a>
                <a th:href="@{/contrato/rechazar/__${contrato.id}__}" class="btn btn-secondary">Rechazar</a>
            </div>
        </div>
    </div>
    <div sec:authorize="hasRole('USUARIO')" class="cartas">
        <div th:each="contrato : ${contratos}" class="card">
            <h5 class="card-header" th:text="${contrato.proveedor.nombre}"></h5>
            <div class="card-body">
                <p class="card-text" th:text="${contrato.precio}"></p>
                <a th:href="@{/contrato/presupuesto/__${contrato.id}__}" class="btn btn-primary">Aceptar</a>
                <a th:href="@{/contrato/rechazar/__${contrato.id}__}" class="btn btn-secondary">Rechazar</a>
            </div>
        </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
    <div th:replace="/fragments/script :: div"></div>
</body>
 
</html>
