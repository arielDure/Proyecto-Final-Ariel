<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Service-app</title>
    <!--<link rel="stylesheet" href="/src/main/resources/static/css/index.css">-->
    <link rel="stylesheet" href="/css/listas.css">
    </head>

    <body>
        <nav th:replace="/fragments/navbar_all :: nav"></nav>

        <div class="container m-5" >

            <table class="table table-dark">
                <thead class="align-items-center">
                    <tr >
                        <th scope="col">Id del Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Foto de Perfil</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Cambiar Rol</th>
                        <th scope="col">Modificar</th>

                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}"> 
                    <tr>
                        <th scope="row" th:text="${usuario.id}"></th>
                        <td th:text="${usuario.nombre}"></td>
                        <td class="imagen">
                            <a><img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfilUsuario/__${usuario.id}__}" ></a>
                        </td>

                        <td th:text="${usuario.rol}"></td>

                        <td>
                            <a th:href= "@{/admin/cambiarRol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Cambiar</a>
                        </td>

                        <td>
                            <a th:href= "@{/usuario/actualizarUsuario/__${usuario.id}__}"><i class="fas fa-feather-alt"></i> Modificar</a> 
                        </td>

                    </tr>

                </tbody>
            </table>
            <div th:replace="/fragments/error :: div"></div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/admin/dashboard}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>
        <div th:replace="/fragments/script :: div"></div>

    </body>

</html>
