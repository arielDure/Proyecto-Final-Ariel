<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contrato.css">
</head>

<body>
    <div th:replace="/fragments/navbar_all :: div"></div>

    <main>
        <h3>Presupuesto</h3>
        <table>
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Tiempo Aprox</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de ejemplo, puedes agregar más según tus necesidades -->
                <tr>
                    <td th:value="${contrato.requisitos}"></td>
                    <td th:value="${contrato.horasAprox}"></td>
                    <td th:value="${contrato.precio}"></td>
                    <td th:value="${contrato.precio}"></td>
                </tr>
                <!-- Puedes agregar más filas según tus productos -->
            </tbody>
            <tfoot>
                <tr class="total">
                    <td colspan="3">Total</td>
                    <td th:value="${contrato.precio}"></td>
                    <!-- Ajusta este valor según el cálculo de tu presupuesto -->
                </tr>
            </tfoot>
        </table>
        <form th:action="@{/contrato/inciarContrato}" method="POST">
            <button type="submit">Aceptar<br>trabajo</button>
            <a th:href="@{/contrato/rechazar}" class="btn btn-secondary my-2 botonVolver botones">Rechazar</a>
        </form>
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>
    <div th:replace="/fragments/script :: div"></div>
</body>

</html>
