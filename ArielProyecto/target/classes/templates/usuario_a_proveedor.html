<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head">

    <body>
        <div class="col" sec:authorize="hasRole('ADMIN')">

            <div id="proveedor">
                <div class="card card-body">
                    <div class="container">
                        <div class="container-fluid m-5 contenedor">
                                
                            <form class="center-form" th:action="@{/admin/usuarioAproveedor/__${usuario.id}__}" method="POST"
                                  enctype="multipart/form-data">


                                <div class="form-group my-3">
                                    <h3 class="card-title">Pasate a Proveedor</h3>
                                </div>
                                <input hidden th:value="${usuario.id}" name="idUsuario">
                                <div class="form-group my-3">
                                    <input type="text" class="form-control" name="nombre"
                                           hidden th:value="${usuario.nombre}">
                                </div>
                                <div class="form-group my-3">
                                    <input type="email" class="form-control" name="email" placeholder="EMAIL"
                                           hidden th:value="${usuario.email}">
                                </div>
                                <div class="form-group my-3">
                                    <input type="file" class="form-control" name="archivo"><!-- Aca agrega la imagen-->
                                </div>


                                <div class="form-group my-3">
                                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA"
                                           hidden th:value="${password}">
                                </div>
                                <div class="form-group my-3">
                                    <input type="password" class="form-control" name="password2"
                                           placeholder="REPETIR CONTRASEÑA" hidden th:value="${password2}">
                                </div>

                                <div class="form-group my-3">
                                    <select name="sexo">
                                        <option th:each="sexo:${sexos}" th:value="${sexo}"
                                                th:text="${sexo}">

                                        </option>
                                    </select>
                                </div>


                                <div class="form-group my-3">
                                    <select name="profesion">
                                        <option th:each="profesion:${profesiones}" th:value="${profesion}"
                                                th:text="${profesion}">

                                        </option>
                                    </select>
                                </div>
                                <div class="form-group my-3">
                                    <select name="profesion2">
                                        <option th:each="profesion2:${profesionesExtra}" th:value="${profesion2}"
                                                th:text="${profesion2}">

                                        </option>
                                    </select>
                                </div>
                                <div class="form-group my-3">
                                    <input type="number" class="form-control" name="telefono" placeholder="TELEFONO"
                                           th:value="${telefono}">
                                </div>

                                <button type="submit" class="btn btn-primary mt-3 botones">Aceptar</button>

                                <div class="divVolver">
                                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                                </div>
                            </form>
                            <div th:replace="/fragments/error :: div"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
         <div class="col" sec:authorize="hasRole('USUARIO')">

            <div id="proveedor">
                <div class="card card-body">
                    <div class="container">
                        <div class="container-fluid m-5 contenedor">

                            <form class="center-form" th:action="@{/usuario/usuarioAproveedor/__${usuario.id}__}" method="POST"
                                  enctype="multipart/form-data">


                                <div class="form-group my-3">
                                    <h3 class="card-title">Pasate a Proveedor</h3>
                                </div>
                                <div class="form-group my-3">
                                    <input type="text" class="form-control" name="nombre"
                                           hidden th:value="${usuario.nombre}">
                                </div>
                                 <input hidden type="text" class="form-control" name="sexo"
                                            th:value="${usuario.sexo}">
                               
                                <div class="form-group my-3">
                                    <input type="email" class="form-control" name="email" placeholder="EMAIL"
                                           hidden th:value="${usuario.email}">
                                </div>
                                <div class="form-group my-3">
                                    <input type="file" class="form-control" name="archivo"><!-- Aca agrega la imagen-->
                                </div>


                                <div class="form-group my-3">
                                    <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA"
                                           hidden th:value="${password}">
                                </div>
                                <div class="form-group my-3">
                                    <input type="password" class="form-control" name="password2"
                                           placeholder="REPETIR CONTRASEÑA" hidden th:value="${password2}">
                                </div>

                                <div class="form-group my-3">
                                    <select name="sexo">
                                        <option th:each="sexo:${sexos}" th:value="${sexo}"
                                                th:text="${sexo}">

                                        </option>
                                    </select>
                                </div>


                                <div class="form-group my-3">
                                    <select name="profesion">
                                        <option th:each="profesion:${profesiones}" th:value="${profesion}"
                                                th:text="${profesion}">

                                        </option>
                                    </select>
                                </div>
                                <div class="form-group my-3">
                                    <select name="profesion2">
                                        <option th:each="profesion2:${profesionesExtra}" th:value="${profesion2}"
                                                th:text="${profesion2}">

                                        </option>
                                    </select>
                                </div>
                                <div class="form-group my-3">
                                    <input type="number" class="form-control" name="telefono" placeholder="TELEFONO"
                                           th:value="${telefono}">
                                </div>

                                <button type="submit" class="btn btn-primary mt-3 botones">Aceptar</button>

                                <div class="divVolver">
                                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                                </div>
                            </form>
                            <div th:replace="/fragments/error :: div"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>
        <div th:replace="/fragments/script :: div"></div>
    </body>
</html>
