<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/perfil.css">
</head>

<body>
    <div th:replace="/fragments/navbar_all :: div"></div>
    <br>
    <main>
    
    <div class="principal">
        <div class="imagen">
           <img th:src="@{/imagen/perfilUsuario/__${usuario.id}__}" alt="Imagen_Usuario">

        </div>
        <div class="container-datos">
            <div class="datos">
                <div class="miPerfil"> 
                <h2 th:if="${session.usuariosession.id == usuario.id}" style="color: #3498db"> Mi Perfil</h2>
                <button class="btn btn-primary mt-3 botones" th:if="${session.usuariosession.id == usuario.id}"><a th:href="@{/usuario/actualizarUsuario/__${usuario.id}__}" style="text-decoration: none;color: inherit; ">Editar mi perfil</a></button>
                <button class="btn btn-primary mt-3 botones" th:if="${session.usuariosession.id == usuario.id}"><a th:href="@{/usuario/cambiarRol/__${usuario.id}__}" style="text-decoration: none;color: inherit; ">Cambiar Rol</a></button>
     
                </div>
               
                <h2><span th:text="${usuario.nombre}"></span> </h2>
                <h3><span th:text="${usuario.email}"></span></h3>
            </div>
            
        </div>
    </div>
    
    </main>
                
    <footer th:replace="/fragments/footer :: footer"></footer>
    <div th:replace="/fragments/script :: div"></div>
</body>

</html>
